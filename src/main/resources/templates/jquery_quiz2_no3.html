<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 1 No 6</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="../lib/jquery-3.6.0.min.js"></script>

    <style>
        #triangle-1 {
            width: 0px;
            height: 0px;
            border-left: 50px solid #fe0202;
            border-right: 50px solid #fe0202;
            border-top: 0px solid #fe0202;
            border-bottom: 50px solid #ffa607;
            opacity: 0;
        }

        #triangle-2 {
            width: 0px;
            height: 0px;
            border-left: 50px solid #028103;
            border-right: 50px solid #028103;
            border-top: 50px solid #8DEE93;
            border-bottom: 0px solid #028103;
            opacity: 0;
        }

        #triangle-3 {
            width: 0px;
            height: 0px;
            border-left: 50px solid #4F4FF6;
            border-right: 50px solid #4F4FF6;
            border-top: 50px solid #B2F3B5;
            border-bottom: 0px solid #4F4FF6;
            opacity: 0;
        }

        .container {
            background-color: #e1e7f4;
            width: 400px;
            height: fit-content;
            margin-top: 20px;
            padding: 5px;
        }

        .inside-container {
            width: 100%;
            display: flex;
            margin-top: 5pt;
            margin-bottom: 5pt;
            justify-content: center;
        }

        button {
            width: 130px;
        }
        
        #teks {
            visibility: hidden;
        }
    </style>
</head>
<body>

    <div class="inside-container">
        <select name="warna" id="warna-select" class="form-select" style="width: 130px;">
            <optgroup label="Pilih warna background">
                <option value="hijau">Hijau</option>
                <option value="hitam">Hitam</option>
                <option value="kuning">Kuning</option>
            </optgroup>
        </select>
    </div>

    <div id="text-container" class="inside-container" style="margin-bottom: 0px;">
       <p id="teks" style="font-size: 20pt;">Saya telah memilih background warna</p>
    </div>
    
    <div id="warna-teks-div" class="inside-container" style="margin-top: 0px;">
        <h1 id="warna-teks"></h1>
     </div>

    <div class="container">
        <div class="inside-container">
            <button id="surat-btn" class="btn btn-primary" type="button">Animasi Surat</button>
        </div>  
        <div class="inside-container">
            <div id="triangle-1"></div>
        </div>
        <div class="inside-container">
            <div id="triangle-2"></div>
        </div>
        <div class="inside-container">
            <div id="triangle-3"></div>
        </div>
    </div>

    <div class="inside-container">
        <input id="warna-input" type="text" class="form-control" style="width: 300px;">
    </div>

   <div class="inside-container">
        <button id="send-btn" class="btn btn-primary" type="submit">Send</button>
   </div>

    
    <!-- 
        
        SCRIPT
    
    -->
    <script>
        $("#surat-btn").click(function() {
            $("#triangle-1").css('opacity', 0).delay(75).slideDown('slow').animate({opacity: 1}, 1000)
            $("#triangle-2").css('opacity', 0).delay(150).slideDown('slow').animate({opacity: 1}, 2000)
            $("#triangle-3").css('opacity', 0).delay(225).slideDown('slow').animate({opacity: 1}, 3000)
        })

        $("#warna-select").on("change", function() {
            var warna = $("#warna-select").val()

            if (warna == "hijau") {
                $(".container").css("background-color", "#78fe0a")
                $("#warna-input").val("Hijau")
            } else if (warna == "hitam") {
                $(".container").css("background-color", "#000000")
                $("#warna-input").val("Hitam")
            } else {
                $(".container").css("background-color", "#f1ff17")
                $("#warna-input").val("Kuning")
            }
        })
        
        $("#send-btn").on("click", function() {
            var input = $("#warna-input").val().toLowerCase()
            
            if (input != "") {
                $("#teks").css("visibility", "visible")

                if (input == "hijau") {
                    $("#warna-teks").text("hijau")
                } else if (input == "hitam") {
                    $("#warna-teks").text("hitam")
                } else if (input == "kuning") {
                    $("#warna-teks").text("kuning")
                }
            }
        })
        
        $("#warna-teks").hover(function() {
            var input = $("#warna-input").val().toLowerCase()
            var warna = ""
            
            if (input == "hijau") {
                warna = "green"
            } else if (input == "hitam") {
                warna = "black"
            } else if (input == "kuning") {
                warna = "yellow"
            } else {
                warna = "white"
            }
                
            $(this).css("background-color", warna)
        }, function() {
            $(this).css("background-color", "white")
        })
    </script>
    
</body>
</html>
